<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contactusform.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
          <img src="../imgs/vecteezy_male-customer-support-phone-operator-with-headset-working_7620779.jpg" alt="Description of image" class="left-image">
        </div>
        <div class="right-section">
            <div class="contact-form">
                <h2>Contact us</h2>
                <form action="../php/contactus.php" method="post">
                    <div class="reponce"></div>
                    <div class="form-group">
                        <img src="../imgs/ombre-de-lutilisateur-masculin (1).png" alt="User Icon" class="icon">
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <img src="../imgs/enveloppe.png" alt="Email Icon" class="icon">
                        <input type="email" name="mail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <textarea id="subject" name="subject" placeholder="Message..." required></textarea>
                    </div>

                   <div class="button-container"><input type="submit" value="Send Message" class="btn" name="submit"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/contact.js"></script>
</body>
</html>
